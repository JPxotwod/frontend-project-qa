<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QA Project</title>
    <link rel="stylesheet" type="text/css" href="spring.css">
</head>

<body>
    <div class="regform"><h1> Player Registration </h1></div>
        <div class="main">
    

    <br>

    <form action="register.html" method="GET">
        <div id="name">
            <h2 class="name">Name</h2>
            <input class="fullname" type="text" name="fullname" id="fullname" required>
            <!-- <label class="firstlabel">Name</label> -->
           
        </div>

        <h2 class="name">Number</h2>
        <input class="number" type="number" name="number" id="number">

        <h2 class="name">Team</h2>
        <input class="number" type="text" name="team" id="team">

        <h2 class="name">Position</h2>
        <select class="option" name="position" id="position">
            <option disabled="disabled" selected="selected">--Choose Option</option>
            <option>Attacker</option>
            <option>Midfielder</option>
            <option>Defender</option>
            <option>Goalkeeper</option>

        </select>

        <button type="reset">Clear</button>
        <button type="button" id="register" onclick="createPlayer()">Register</button>
        <button type="button" id="show" onclick="getData()">Show All Players</button>
        <button type="button" id="remove" onclick="removePlayer()">Remove Player</button>


        <button action="http://localhost:8080/get/" onclick="getById(2)">Find Player By ID</button>
        <div id="f2" style="display: none;">
        <form class="id">
            <h2>Find Player By ID</h2> 
            <label for="id">ID</label>
            <input id="id" type="text" placeholder="Player ID..." name="id">
        </form>
        </div>

        <button action="http://localhost:8080/getByNumber" onclick="showData(3)">Find Player By Number</button>
        <div id="f3" style="display: none;">
        <form class="number">
            <h2>Find Player By Number</h2> 
            <label for="id">Number</label>
            <input id="id" type="text" placeholder="Player Number..." name="number">
        </form>
        </div>

        <button action="http://localhost:8080/getByName" onclick="showData(4)">Find Player By Name</button>
        <div id="f4" style="display: none;">
        <form class="id">
            <h2>Find Player By Name</h2> 
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Player Name..." name="name">
        </form>
        </div>

    </form>
<script src="spring.js"></script>

</div>
</body>

</html>
